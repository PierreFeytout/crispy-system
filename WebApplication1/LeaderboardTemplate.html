<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>SpaceInvader leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #181818;
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #ff5800;
        }

        ul.list-group {
            min-width: 320px;
            width: auto;
            margin: 0 auto;
            background: #212529;
            border-radius: 12px;
        }

        .list-group-item {
            background: #23272b;
            color: #fff;
            border: none;
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
        }

            .list-group-item + .list-group-item {
                border-top: 1px solid #333 !important;
            }

            .list-group-item:hover, .list-group-item:focus {
                background: #343a40;
                color: #ff5800;
                box-shadow: 0 2px 12px #ff5800;
                transform: translateY(-2px) scale(1.015);
                cursor: pointer;
                z-index: 1;
                position: relative;
            }

        .score-badge {
            width: 2.5em;
            text-align: right;
            display: inline-block;
        }

        .username {
            margin-left: 1em;
            flex-grow: 1;
            text-align: left;
        }

        .btn-custom {
            color: white;
            font-weight: 600;
            background-color: #ff5800;
            border-color: #ff5800;
        }
            .btn-custom:hover {
                color: white;
                font-weight: 600;
                background-color: #ff7500;
                border-color: #ff7500;
            }

        .score {
            font-weight: bold;
            min-width: 3em;
            text-align: right;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Leader Board</h1>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-center" style="margin-bottom:20px">
                <a class="btn btn-custom" href="https://spaceinvader.blob.core.windows.net/download/SpaceInvader.zip?sp=r&st=2025-06-27T09:27:17Z&se=2026-06-27T17:27:17Z&spr=https&sv=2024-11-04&sr=b&sig=ST%2FNT%2BqTYXDSS2Nin1wfHoXbx2Xf8oPYpk1NsG7oRGk%3D" role="button">Download SpaceInvader.zip</a>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-center">
                <ul class="list-group w-auto" style="min-width:300px;">
                    {LEADERBOARD_ROWS}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
